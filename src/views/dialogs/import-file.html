<div class="modal-header">
  <button type="button" class="close" ng-click="Controller.cancel()" aria-hidden="true">&times;</button>
  <h1 class="modal-title">{{localized.title()}}</h1>
</div>

<div class="modal-body">
  <div class="alert alert-danger" ng-if="Controller.errors.noNameInput">
    プロジェクト名を入力して下さい。
  </div>
  <div class="alert alert-danger" ng-if="Controller.errors.noFileInput">
    ファイルが選択されていません。
  </div>
  <div class="form-group">
    <label>Project Name</label>
    <input type="text" ng-model="Controller.projectName">

  </div>
  <div class="form-group">
    <label for="csv-file-input">{{localized.csvFileInput()}}</label>
    <input  id="csv-file-input" type="file" />
    <div>
      <div class="radio-inline">
        <label><input type="radio" ng-model="csvEncoding" value="utf-8"> {{localized.encodingUTF8()}}</label>
      </div>
      <div class="radio-inline">
        <label><input type="radio" ng-model="csvEncoding" value="sjis"> {{localized.encodingSJIS()}}</label>
      </div>
    </div>
    <p class="help-block"><a href="src/resources/data.csv">{{localized.downloadSample()}}</a></p>
  </div>

  <div class="form-group">
    <label for="graph-file-input">{{localized.graphFileInput()}}</label>
    <input  id="graph-file-input" type="file" />
    <div>
      <div class="radio-inline">
        <label><input type="radio" ng-model="graphEncoding" value="utf-8"> {{localized.encodingUTF8()}}</label>
      </div>
      <div class="radio-inline">
        <label><input type="radio" ng-model="graphEncoding" value="sjis"> {{localized.encodingSJIS()}}</label>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="Controller.cancel()">{{localized.buttonCancel()}}</button>
  <button type="button" class="btn btn-primary" ng-click="Controller.importFile()">{{localized.buttonPrimary(1)}}</button>
</div>
