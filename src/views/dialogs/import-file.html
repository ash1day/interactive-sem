<div class="modal-header">
  <button type="button" class="close" ng-click="Controller.cancel()" aria-hidden="true">&times;</button>
  <h1 class="modal-title">{{localized.title()}}</h1>
</div>

<div class="modal-body">
  <div class="form-group">
    <div class="radio-inline">
      <input  id="encoding-utf-8" type="radio" name="encoding" ng-model="encoding" value="utf-8">
      <label for="encoding-utf-8">{{localized.encodingUTF8()}}</label>
    </div>
    <div class="radio-inline">
      <input  id="encoding-sjis" type="radio" name="encoding" ng-model="encoding" value="sjis">
      <label for="encoding-sjis">{{localized.encodingSJIS()}}</label>
    </div>
  </div>

  <div class="form-group">
    <label for="file-input">{{localized.fileInput()}}</label>
    <input  id="file-input" type="file" />
  </div>
  <div class="form-group">
    <p><a href="src/resources/data.csv">{{localized.downloadSample()}}</a></p>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="Controller.cancel()">{{localized.buttonCancel()}}</button>
  <button type="button" class="btn btn-primary" ng-click="Controller.importFile()">{{localized.buttonPrimary(1)}}</button>
</div>
